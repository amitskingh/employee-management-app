<mat-sidenav-container class="employee-container" (backdropClick)="close('backdrop')">
  <mat-sidenav class="sidenav-container" #sidenav (keydown.escape)="close('escape')" disableClose>
    <p>
      <button matMiniFab (click)="close('toggle button')">
        <mat-icon>close</mat-icon>
      </button>
    </p>

    <mat-selection-list #navLink [multiple]="false">
      @for (navLink of navLinks; track $index ) {
      <mat-list-option [value]="navLink.link" (click)="handleRouting(navLink.link)">
        <mat-icon matListItemIcon>{{ navLink.icon }}</mat-icon>
        <div matListItemTitle>{{ navLink.name }}</div>
      </mat-list-option>
      <mat-divider></mat-divider>
      }
    </mat-selection-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar class="employee-toolbar">
      <button matIconButton>
        <mat-icon class="menu-icon" (click)="sidenav.open()">menu</mat-icon>
      </button>
      <h1 class="employee-app-name">Employee Dashboard Menu</h1>
    </mat-toolbar>

    <div class="content">
      <router-outlet />
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
